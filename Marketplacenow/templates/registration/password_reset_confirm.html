{% extends "layouts/base.html" %}
{% load static %}

{% block title %}Nueva Contraseña{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100 px-4">
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Establecer Nueva Contraseña</h2>

        {% if validlink %}
            <form method="post" class="space-y-6">
                {% csrf_token %}

                <div>
                    <label for="id_new_password1" class="block text-sm font-medium text-gray-700">Nueva contraseña</label>
                    <input type="password" name="new_password1" id="id_new_password1" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-red-600">
                </div>

                <div>
                    <label for="id_new_password2" class="block text-sm font-medium text-gray-700">Confirmar nueva contraseña</label>
                    <input type="password" name="new_password2" id="id_new_password2" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-red-600">
                </div>

                <button type="submit"
                    class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-md transition">
                    Cambiar contraseña
                </button>
            </form>
        {% else %}
            <p class="text-red-600 text-center">El enlace no es válido. Intenta restablecer tu contraseña nuevamente.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
