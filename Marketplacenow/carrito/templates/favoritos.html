{% extends "layouts/base.html" %}

{% load static %}

{% block content %}

<div class="max-w-5xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-3xl font-bold text-red-700 text-center mb-8">Mis Favoritos</h2>

  <!-- Lista de productos favoritos -->
  <div class="grid gap-8 sm:grid-cols-2 lg:grid-cols-4">
    
    <!-- Producto 1 -->
    <div class="bg-gray-100 rounded-lg overflow-hidden shadow hover:shadow-lg transition">
      <img src="{%static 'images\producto7.jpg'%}" alt="Producto Favorito" class="w-full h-48 object-cover" />
      <div class="p-4">
        <h3 class="text-lg font-semibold text-gray-800 mb-1">Nombre del Producto</h3>
        <p class="text-red-600 font-bold mb-3">$45.000</p>
        <div class="flex justify-between items-center">
          <a href="#" class="text-sm text-red-600 hover:underline">Ver producto</a>
          <button class="text-gray-500 hover:text-red-600">
            <i class="fas fa-trash-alt"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Producto 2 (duplica para más) -->
    <div class="bg-gray-100 rounded-lg overflow-hidden shadow hover:shadow-lg transition">
      <img src="{%static 'images\producto5.jpg'%}" alt="Producto Favorito" class="w-full h-48 object-cover" />
      <div class="p-4">
        <h3 class="text-lg font-semibold text-gray-800 mb-1">Otro Producto</h3>
        <p class="text-red-600 font-bold mb-3">$32.000</p>
        <div class="flex justify-between items-center">
          <a href="#" class="text-sm text-red-600 hover:underline">Ver producto</a>
          <button class="text-gray-500 hover:text-red-600">
            <i class="fas fa-trash-alt"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Agrega más productos según sea necesario -->

  </div>

  <!-- Botón para seguir comprando -->
  <div class="mt-10 text-center">
    <a href="productos.html" class="inline-block bg-red-600 text-white font-semibold py-2 px-6 rounded-md hover:bg-red-700 transition">
      Seguir comprando
    </a>
  </div>
</div>
{% endblock content %}
