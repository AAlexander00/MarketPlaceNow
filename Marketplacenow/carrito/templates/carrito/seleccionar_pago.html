{% extends "layouts/base.html" %}
{% load static %}

{% block title %}Método de Pago{% endblock title %}

{% block content %}
<div class="max-w-3xl mx-auto mt-10 bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Selecciona tu Método de Pago</h2>

    <form action="{% url 'procesar_pago' %}" method="POST" class="space-y-6">
        {% csrf_token %}

        <!-- Método de pago -->
        <div>
            <label class="block text-lg font-semibold text-gray-700 mb-2">Método:</label>
            <select name="metodo_pago" id="metodo_pago" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-red-600 focus:border-red-600">
                <option value="nequi">Nequi</option>
                <option value="pse">PSE</option>
                <option value="tarjeta">Tarjeta de crédito</option>
            </select>
        </div>

        <!-- Campos generales (no se validan realmente) -->
        <div>
            <label class="block text-sm font-medium text-gray-600 mb-1">Nombre del titular</label>
            <input type="text" name="titular" class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-red-600" placeholder="Ej: Juan Pérez">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-600 mb-1">Número o código</label>
            <input type="text" name="codigo" class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-red-600" placeholder="Ej: 12345678">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-600 mb-1">Correo electrónico</label>
            <input type="email" name="email" class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-red-600" placeholder="tu@email.com">
        </div>

        <!-- Total visible -->
        <div class="text-right text-xl font-bold text-red-700 mt-4">
            Total: ${{ total|floatformat:"0" }}
        </div>

        <!-- Botón de finalizar -->
        <div class="mt-6 text-center">
            <button type="submit" class="bg-red-600 text-white px-6 py-3 rounded-lg text-lg hover:bg-red-700 transition">
                Finalizar compra
            </button>
        </div>
    </form>
</div>
{% endblock %}
