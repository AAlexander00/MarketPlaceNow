{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="max-w-2xl mx-auto mt-12 bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Formulario de Pago</h2>

    <form method="POST" action="{% url 'pagar_orden' orden.id %}" class="space-y-6">
        {% csrf_token %}

        <div>
            <label class="block mb-1 text-sm font-medium text-gray-700">Nombre del titular</label>
            <input type="text" name="titular" required placeholder="Juan Pérez"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500" />
        </div>

        <div>
            <label class="block mb-1 text-sm font-medium text-gray-700">Número de tarjeta</label>
            <input type="text" name="tarjeta" required placeholder="1234 5678 9012 3456"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500" />
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block mb-1 text-sm font-medium text-gray-700">Expiración</label>
                <input type="text" name="expiracion" required placeholder="MM/AA"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500" />
            </div>
            <div>
                <label class="block mb-1 text-sm font-medium text-gray-700">CVV</label>
                <input type="text" name="cvv" required placeholder="123"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500" />
            </div>
        </div>

        <button type="submit"
        class="w-full bg-red-600 text-white font-semibold py-3 rounded-md hover:bg-red-700 transition">
        Confirmar y Pagar
        </button>
    </form>

    <div class="text-center mt-4">
        <a href="{% url 'detalle_orden' orden.id %}" class="text-sm text-gray-600 hover:text-red-600 underline">
        Cancelar y volver al resumen
        </a>
    </div>
</div>
{% endblock %}
