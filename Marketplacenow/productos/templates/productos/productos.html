{% load static %}

<section class="max-w-7xl mx-auto px-4 mt-16">
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-8">
    {% for producto in productos %}
      <div class="bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-2xl transition duration-300">

        <!-- Imagen del producto -->
        <a href="{% url 'detalle_producto' producto.ID_PRODUCTO %}">
          <div class="w-full h-72 bg-gray-100">
            <img src="/media/{{ producto.IMAGEN }}" alt="{{ producto.NOMBRE_PRODUCTO }}" class="w-full h-full object-cover" />
          </div>
        </a>

        <div class="p-6 flex flex-col justify-between h-48">
          <h3 class="text-xl font-bold text-gray-900 mb-2">{{ producto.NOMBRE_PRODUCTO }}</h3>
          <p class="text-base text-gray-600 flex-1">{{ producto.DESCRIPCION }}</p>

          <div class="flex items-center justify-between mt-4">
            <p class="text-red-700 font-bold text-2xl">${{ producto.PRECIO }}</p>

            <div class="flex space-x-2">
              <!-- Botón para agregar al carrito con AJAX -->
              <button onclick="agregarAlCarrito('{{ producto.ID_PRODUCTO }}')" class="bg-gray-200 text-black px-3 py-2 rounded-full hover:bg-gray-300">
                <i class="fas fa-shopping-cart"></i>
              </button>

              <!-- Ícono de favoritos -->
              <button type="button" class="bg-red-100 text-red-600 px-3 py-2 rounded-full hover:bg-red-200">
                <i class="fas fa-heart"></i>
              </button>
            </div>

          </div>
        </div>
      </div>
    {% empty %}
      <p class="text-center col-span-full text-gray-500">No hay productos disponibles.</p>
    {% endfor %}
  </div>
</section>

<script>
  function agregarAlCarrito(productoId) {
    fetch(`/carrito/agregar/${productoId}/`, {
      method: 'POST',
      headers: {
        'X-CSRFToken': getCookie('csrftoken'),
        'X-Requested-With': 'XMLHttpRequest'
      },
    })
    .then(response => response.json())
    .then(data => {
      if (data.ok) {
        const contador = document.getElementById("carrito-count");
        if (contador) {
          contador.textContent = data.total_items;

          // 👇 Animación al actualizar el contador
          contador.classList.add("contador-animado");
          setTimeout(() => {
            contador.classList.remove("contador-animado");
          }, 300);
        }
      }
    });
  }

  function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
      const cookies = document.cookie.split(';');
      for (let i = 0; i < cookies.length; i++) {
        const cookie = cookies[i].trim();
        if (cookie.substring(0, name.length + 1) === (name + '=')) {
          cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
          break;
        }
      }
    }
    return cookieValue;
  }
</script>
