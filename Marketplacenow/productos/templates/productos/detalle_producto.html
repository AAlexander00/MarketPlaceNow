{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>{{ producto.NOMBRE_PRODUCTO }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
    <body class="bg-gray-100 p-8">

        <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md overflow-hidden">
            <div class="md:flex">
            <div class="md:flex-shrink-0">
                <img src="/media/{{ producto.IMAGEN }}" alt="{{ producto.NOMBRE_PRODUCTO }}" class="h-80 w-full object-cover md:w-96" />
            </div>
            <div class="p-8">
                <h1 class="text-3xl font-bold text-gray-900">{{ producto.NOMBRE_PRODUCTO }}</h1>
                <p class="mt-4 text-gray-600">{{ producto.DESCRIPCION }}</p>
                <p class="mt-4 text-red-700 text-2xl font-semibold">$ {{ producto.PRECIO }}</p>
                <button class="mt-6 bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700 transition">
                    Agregar al carrito
                </button>
            </div>
            </div>
        </div>
    </body>
</html>
