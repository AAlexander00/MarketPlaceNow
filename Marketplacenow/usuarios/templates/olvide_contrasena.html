{% extends "layouts/base.html" %}

{% load static %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-8 rounded-lg shadow-md">
  <h2 class="text-2xl font-bold text-red-700 text-center mb-6">Recuperar Contraseña</h2>

  <form id="resetForm" class="space-y-4">
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
        Correo electrónico
      </label>
      <input
        type="email"
        id="email"
        required
        placeholder="Ingresa tu correo"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500"
      />
    </div>

    <button
      type="submit"
      class="w-full bg-red-600 text-white font-semibold py-2 rounded-md hover:bg-red-700 transition-colors"
    >
      Recuperar Contraseña
    </button>
  </form>

  <div class="text-center mt-4">
    <a href="{%url 'login'%}" class="text-sm text-gray-700 hover:text-red-600 underline">
      Volver al inicio de sesión
    </a>
  </div>
</div>

<script>
  document.getElementById("resetForm").addEventListener("submit", function (e) {
    e.preventDefault();
    alert("Si tu correo está registrado, recibirás instrucciones para restablecer tu contraseña.");
  });
</script>
{% endblock content %}
