{% extends "layouts/base.html" %}
{% load static %}

{% block content %}
<div class="max-w-md mx-auto mt-20 bg-white p-8 rounded-lg shadow-md text-center">
    <h2 class="text-2xl font-bold text-red-700 mb-4">¡Correo enviado!</h2>

    <p class="text-gray-700 mb-4">
        Si el correo que ingresaste está registrado, recibirás un enlace para restablecer tu contraseña.
    </p>

    <p class="text-sm text-gray-500">
        Revisa tu bandeja de entrada o la carpeta de spam.
    </p>

    <a href="{% url 'login' %}" class="inline-block mt-6 bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700 transition">
        Volver al inicio de sesión
    </a>
</div>
{% endblock %}
