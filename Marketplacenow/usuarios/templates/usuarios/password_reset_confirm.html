{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-red-700 text-center mb-6">Nueva Contraseña</h2>

    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="w-full bg-red-600 text-white font-semibold py-2 rounded-md hover:bg-red-700 transition">
            Restablecer Contraseña
        </button>
    </form>
</div>
{% endblock %}
