{% extends "layouts/base.html" %}
{% load static %}
{% block content %}

<div class="max-w-md mx-auto mt-10 bg-white p-8 rounded-lg shadow-md">
  <div class="text-center mb-6">
    <img src="{% static 'images/Logo.png' %}" alt="Logo" class="mx-auto w-32 h-auto" />
    <h2 class="text-2xl font-bold text-red-700 mt-4">INICIAR SESIÓN</h2>
    <p class="text-gray-700">Por favor ingrese a su cuenta</p>
  </div>

  <form method="POST" class="space-y-4">
    {% csrf_token %}

    {% if form.errors %}
      <p class="text-red-600 font-semibold text-center">Usuario o contraseña incorrectos.</p>
    {% endif %}

    <div>
      <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
        Correo electrónico
      </label>
      <input
        type="text"
        name="username"
        id="username"
        placeholder="Ingresa tu usuario o correo"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500"
      />
    </div>

    <div>
      <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
        Contraseña
      </label>
      <input
        type="password"
        name="password"
        id="password"
        required
        placeholder="Ingresa tu contraseña"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500"
      />
    </div>

    <button
      type="submit"
      class="w-full bg-red-600 text-white font-semibold py-2 rounded-md hover:bg-red-700 transition-colors"
    >
      Iniciar Sesión
    </button>
  </form>

  <div class="text-center text-sm text-gray-600 mt-4 space-x-2">
    <a href="{% url 'password_reset' %}" class="text-red-600 hover:underline">Olvidé mi contraseña</a>
    <span>|</span>
    <a href="{% url 'register' %}" class="text-red-600 hover:underline">Crear cuenta</a>
  </div>
</div>
{% endblock %}
