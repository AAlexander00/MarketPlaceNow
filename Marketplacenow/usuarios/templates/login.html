{% extends "layouts/base.html" %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio de Sesión</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="login.css" />
</head>
<body class="bg-gray-50">

  <!-- Encabezado con Logo -->
  <header class="text-center mt-10">
    <div class="Logo-container">
      <img src="{% static 'images/Logo.png' %}" alt="Logo" class="mx-auto w-32 h-auto" />
    </div>
  </header>

  <!-- Formulario de inicio de sesión -->
  <div class="max-w-md mx-auto mt-10 bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-red-700 text-center mb-2">INICIAR SESIÓN</h2>
    <p class="text-gray-700 text-center mb-6">Por favor ingrese a su cuenta</p>

    <form id="loginForm" method="POST" class="space-y-4">
      {% csrf_token %}
      
      {% if error %}
        <p class="text-red-600 font-semibold text-center">{{ error }}</p>
      {% endif %}

      <div>
        <label for="correo" class="block text-sm font-medium text-gray-700 mb-1">
          Usuario o correo electrónico
        </label>
        <input
          type="email"
          id="correo"
          name="correo"
          required
          placeholder="Ingresa tu correo"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500"
        />
      </div>

      <div>
        <label for="contrasena" class="block text-sm font-medium text-gray-700 mb-1">
          Contraseña
        </label>
        <input
          type="password"
          id="contrasena"
          name="contrasena"
          required
          placeholder="Ingresa tu contraseña"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-red-600 text-white font-semibold py-2 rounded-md hover:bg-red-700 transition-colors"
      >
        Iniciar Sesión
      </button>
    </form>

    <!-- Opciones adicionales -->
    <div class="text-center text-sm text-gray-600 mt-4 space-x-2">
      <a href="{% url 'olvide_contrasena' %}" class="text-red-600 hover:underline">Olvidé mi contraseña</a>
      <span>|</span>
      <a href="{% url 'register' %}" class="text-red-600 hover:underline">Crear cuenta</a>
    </div>
  </div>

</body>
</html>
{% endblock %}
